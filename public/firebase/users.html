<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users</title>
		<!-- css -->
		<link rel="stylesheet" href="style.css" />
		<!-- bootstrap links -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<!-- fontAweosum -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		/>
		<!-- googleFonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Tangerine|Lato|Gamja+Flower|Open+Sans|Roboto+Slab|Indie+Flower|Lobster|Open+Sans|Kosugi+Maru"
		/>
	</head>

	<body onload="loadbody();">
		<br />
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header">
							<h3>Welcome, <span id="username"></span></h3>
							<div class="date-time">
								<span id="date">date</span>
								<span id="month">month</span>
								<span id="year">year</span>
								<span id="weekday">weekday</span>
							</div>
							<button class="btn btn-danger btn-sm" onclick="logout()">
								LOGOUT
							</button>
						</div>
						<div class="card-body">
							<div class="container">
								<form autocomplete="off" class="form-group" id="form">
									<input
										type="text"
										class="form-control"
										id="todos"
										required
									/><br />
									<button type="submit" class="btn btn-success btn-block">
										ADD
									</button>
									<div
										class="container todo-container"
										id="todo-container"
									></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<br />
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
		<script type="module">
			import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";

			var firebaseConfig = {};

			firebase.initializeApp(firebaseConfig);

			const auth = firebase.auth();
			const db = firebase.firestore();
		</script>

		<script src="users.js"></script>
	</body>
</html>
